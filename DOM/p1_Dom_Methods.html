<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>DOM Methods</h1>

    <h2>1.getElementById Method</h2>
    <input type="button" value="By ID" onclick="getElementById()">

    <h2>2.getElementsByClassName Method</h2>
    <input type="button" value="By Class" onclick="getElementByClass()">

    <p id="demoid" class="democlass"></p>
    
</body>
<script>
    const getElementById = () => {
        let x = document.getElementById("demoid");
        x.innerHTML = "This content we get by getElementById method";
    }

    const getElementByClass = () => {
        let x = document.getElementsByClassName("democlass")[0];
        x.innerHTML = "This content we get by getElementsByclassName method";
    }

    const tag = () => {
        let x = document.getElementsByTagName("body")[0];
        x.style.backgroundColor = "grey";
    }
    tag();


</script>
</html>
