<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Listener Practice with DOM</title>
</head>
<body>
  <h2>1. click event</h2>
  <input type="button" class="click" value="click" />
  <p class="buttonClicked"></p>
  <hr />

  <h2>2. Mouseover Event</h2>
  <div class="mouseover" style="padding:2px; height:150px; width:150px; border:2px solid black; background-color:lightblue;"></div>
  <p class="mouseoveroper"></p>
  <hr />

  <h2>3. Typing Event</h2>
  <input type="text" placeholder="Type your name" class="typename" />
  <p class="typing"></p>
  <hr />

  <h2>4. Keydown Event</h2>
  <input type="text" class="keydown" placeholder="Press Any Key" />
  <p class="keydownpressed"></p>
  <hr />

  <h2>5. Keyup Event</h2>
  <input type="text" class="keyup" placeholder="Press and release any key" />
  <p class="keyuppressed"></p>
  <hr />

  <h2>6. Doubleclick Event</h2>
  <input type="button" class="doubleclick" value="Double Click here" />
  <p class="doubleclickpressed"></p>
  <hr />
</body>

<script>
  const ClickEvent = () => {
    const click = document.querySelector('.click');
    click.addEventListener('click', function () {
      const p = document.querySelector('.buttonClicked');
      p.textContent = 'Button Clicked';
    });
  };
  ClickEvent();

  const MouseoverEvent = () => {
    const box = document.querySelector('.mouseover');
    box.addEventListener('mouseover', function () {
      const p = document.querySelector('.mouseoveroper');
      p.textContent = 'Mouse over event takes place in the box';
    });
  };
  MouseoverEvent();

  const TypingEvent = () => {
    const type = document.querySelector('.typename');
    type.addEventListener('input', function (event) {
      const typing = document.querySelector('.typing');
      typing.textContent = 'You Typed: ' + event.target.value;
    });
  };
  TypingEvent();

  const KeyUpEvent = () => {
    const keyup = document.querySelector('.keyup');
    keyup.addEventListener('keyup', function (event) {
      const keypressed = document.querySelector('.keyuppressed');
      keypressed.textContent = 'Key Up : ' + event.key;
    });
  };
  KeyUpEvent();

  const KeyDownEvent = () => {
    const keydown = document.querySelector('.keydown');
    keydown.addEventListener('keydown', function (event) {
      const keypressed = document.querySelector('.keydownpressed');
      keypressed.textContent = 'Key Down : ' + event.key;
    });
  };
  KeyDownEvent();

  const DoubleClickEvent = () => {
    const btn = document.querySelector('.doubleclick');
    btn.addEventListener('dblclick', function () {
      const p = document.querySelector('.doubleclickpressed');
      p.textContent = 'Button double clicked';
    });
  };
  DoubleClickEvent();
</script>
</html>
